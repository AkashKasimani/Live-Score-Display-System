<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.com">
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Score Card</title>
  </head>
  <style>
    .table-container {
      float:left;
      /* Adjust width as needed */
      padding: 0 10px; /* Add some spacing between tables */
      background-color: rgba(239, 239, 239, 0.025);
     
    }
      h2 {
      background-color: #f4f4f4;
      padding: 10px ;
      text-align: center;
  
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
  
      background-color: #ddd;;
    }
  button{
     
    color: rgb(255, 255, 255);
    padding: 6px 2px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: inline-block;
  }
  button{
      border: none;
      cursor: pointer;
      appearance: none;
      background-color: inherit;
       transition: transform .7s ease-in-out;
      margin-left:10px;
    }
    
    button:hover{
      transform: rotate(360deg);}
  
    
    body{
      background-image: url("/images/coomon.jpg");
      background-size: cover;
      background-repeat:no-repeat;
      color: rgb(0, 0, 0);
  }
  tr:hover {
      background-color: #f2f2f2;}
      th{
    background-color: #ddd;}
    .container {
      max-width: max-content;
      margin:auto;
      background-color: rgba(239,239,239,0.6);
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      width:1500px;
      height:fit-content;
    }
.go-top-btn {
  position: fixed;
  bottom: 35px;
  right: 35px;
  border-radius: 50%;
  cursor: pointer;
  height: 50px;
  width: 50px;
  background: #fff;
  border: 3px solid #333;
  display: none;
  justify-content: center;
  align-items: center;
}

.go-top-btn img {
  width: 30px;
  height: 30px;
}
</style>
<body>
<button class="go-top-btn">
      <img src="/images/arrow-up.png" alt="arrow up">
    </button>
    
    <script>
    const goTopBtn = document.querySelector('.go-top-btn');

    window.addEventListener('scroll', checkHeight)

    function checkHeight(){
      if(window.scrollY > 200) {
        goTopBtn.style.display = "flex"
      } else {
        goTopBtn.style.display = "none"
      }
    }

    goTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      })
    })
    
    </script>
  <h2> <button type="button" style="font-size: 13px; float: left; border-radius: 8px;  background-color: #333;" onclick="history.back()"><strong>Back</strong></button>
  </button>Score<span style="color: #ff6f61;">Card</span></h2>
<div class="container my-5 col-md-6" style=" /* Set a fixed height for the container */
    overflow-x: auto; /* Add vertical scroll if content overflows */
    border: 1px solid #ccc;">
<table class="table table-striped table-hover" >
  <thead>
    <tr>
      <th scope="col">Match Id</th>
      <th scope="col">Team Heading</th>
      <th scope="col">Match Number & Venue</th>
      <th scope="col">Batting Team</th>
      <th scope="col">Batting Team Score</th>
      <th scope="col">Bowling Team</th>
      <th scope="col">Bowling Team Score</th>
      <th scope="col">Live Text</th>
      <th scope="col">Match Link</th>
      <th scope="col">Status</th>
      <th scope="col">Result</th>
      <th scope="col">Date</th>
      
    </tr>
  </thead>
  <tbody>
   <tr th:each="v:${scorebo}">
      <td th:text="${v.matchId}"></td>
      <td th:text="${v.teamHeading}"></td>
      <td th:text="${v.matchNumberVenue}"></td>
      <td th:text="${v.battingTeam}"></td>
      <td th:text="${v.battingTeamScore}"></td>
      <td th:text="${v.bowlTeam}"></td>
      <td th:text="${v.bowlTeamScore}"></td>
      <td th:text="${v.liveText}"></td>
      <td th:text="${v.matchLink}"></td>
      <td th:text="${v.status}"></td>
       <td th:text="${v.textComplete}"></td>
      <td th:text="${v.date}"></td>    
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
